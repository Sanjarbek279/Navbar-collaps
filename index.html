<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar collaps</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/144c6f3394.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navbar container">
            <div class="logo">
                <a href="#">SeifDesign</a>
            </div>
                <ul class="nav-links hidden">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            <div class="nav-icons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        </nav>
        <section class="hero">
            <div class="hero-top">
                <div class="hero-text">
                    <h1>E-Commerce Website Design</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, facilis distinctio! Maxime.</p>
                    <button>Shop now</button>
                </div>
                <div class="hero-img">
                    <img src="./img/Group (4).png" alt="return" loading="lazy">
                </div>
            </div>
            <div class="hero-bottom">
                <div class="hero-box">
                    <img src="./img/shipping.svg" alt="return" loading="lazy">
                    <p>Free shipping</p>
                </div>
                <div class="hero-box">
                    <img src="./img/return.svg" alt="return" loading="lazy">
                    <p>15 Days return</p>
                </div>
                <div class="hero-box">
                    <img src="./img/guarant.svg" alt="return" loading="lazy">
                    <p>Guarantee</p>
                </div>
                <div class="hero-box">
                    <img src="./img/support.svg" alt="return" loading="lazy">
                    <p>Customer support</p>
                </div>
            </div>
        </section>
    </header>
    


    <script src="./script.js"></script>
</body>
</html>
